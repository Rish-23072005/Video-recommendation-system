<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<title>Search by Topic</title>
	<style>
		body,
		html {
			background-color: #43a286;
			font-family: 'Oxygen', sans-serif;
			height: 100%;
			margin: 0;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100%;
			padding: 20px;
		}

		.main {
			background-color: #fff;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 600px;
		}

		.title {
			text-align: center;
			font-size: 2.5rem;
			color: #00795f;
			margin-bottom: 20px;
			font-family: 'Passion One', cursive;
		}

		hr {
			border: 1px solid #00795f;
			width: 20%;
			margin: 0 auto 20px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			font-size: 1rem;
			color: #333;
			margin-bottom: 10px;
			display: block;
		}

		.form-control {
			padding: 10px;
			font-size: 1rem;
			border-radius: 5px;
			border: 1px solid #ddd;
			width: 100%;
		}

		.form-control:focus {
			border-color: #00795f;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}

		.b {
			display: inline-block;
			background-color: #00795f;
			color: #fff;
			padding: 12px 30px;
			font-size: 1.1rem;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			text-align: center;
			transition: background-color 0.3s ease;
		}

		.b:hover {
			background-color: #005c45;
		}

		.login-register {
			text-align: center;
			font-size: 14px;
		}

		.input-group-addon i {
			color: #009edf;
			font-size: 17px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="main">
			<h1 class="title">Search by Topic</h1>
			<hr>
			<form enctype="multipart/form-data" class="" method="post" action="/result">
				<div class="form-group">
					<label for="name">Topic</label>
					<div class="input-group">
						<input type="text" class="form-control" name="name" id="name" placeholder="Enter your topic" />
					</div>
				</div>

				<div class="form-group" style="text-align: center">
					<input type="submit" value="Submit" class="b" />
				</div>
			</form>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
